name: Container
constants: []

comment: 
- !ruby/struct:SM::Flow::P 
  body: This class contains methods for accessing elements inside a container, usually
    the Browser object, meaning the current page. The most common syntax is
- !ruby/struct:SM::Flow::VERB 
  body: "  browser.elem(:attribute, 'value')\n"
- !ruby/struct:SM::Flow::P 
  body: 'Note that the element is located lazily, so no exceptions will be raised
    if the element doesn''t exist until you call a method on the resulting object.
    To do this you would normally use Element#exists? or an action method, like ClickableElement#click.
    You can also pass in a hash:'
- !ruby/struct:SM::Flow::VERB 
  body: "  browser.link(:index =&gt; 1).click\n"
- !ruby/struct:SM::Flow::P 
  body: 'All elements support multiple attributes identification using the hash syntax
    (though this might not always be compatible with Watir):'
- !ruby/struct:SM::Flow::VERB 
  body: "  browser.span(:class_name =&gt; 'product', :index =&gt; 5).text\n"
- !ruby/struct:SM::Flow::P 
  body: 'Checkboxes and radio buttons support a special three-argument syntax:'
- !ruby/struct:SM::Flow::VERB 
  body: "  browser.check_box(:name, 'a_name', '1234').set\n"
- !ruby/struct:SM::Flow::P 
  body: 'You can also get all the elements of a certain type by using the plural form
    (@see Celerity::ElementCollection):'
- !ruby/struct:SM::Flow::VERB 
  body: "  browser.links # =&gt; #&lt;Celerity::Links:0x7a1c2da2 ...&gt;\n"
attributes: 
- !ruby/object:RI::Attribute 
  name: browser
  comment: 
  - !ruby/struct:SM::Flow::P 
    body: Points back to the Browser instance that contains this element
